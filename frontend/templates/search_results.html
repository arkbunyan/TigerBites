<!DOCTYPE html>
<html>
    <head> 
        <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">-->
    </head>
    <body>
        {% include 'header.html' %}
        <hr>
        {% include 'nav_bar.html' %}
        <hr>

        <div>
            {% include 'search_form.html' %}
            <div>
                <h2>Restaurants</h2>
                {% for rest in restaurants %}
                    <div class="result">
                        <h3>
                            <a href="{{ url_for('restaurant_details', rest_id=rest.id) }}">
                                {{ rest.name }}
                            </a>
                        </h3>
                        <p>{{ rest.category }}</p>
                        <p>{{ rest.avg_price }}</p>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
